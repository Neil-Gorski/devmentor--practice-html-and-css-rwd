<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link
      rel="stylesheet"
      href="./styles/mobile.css"
      media="(max-width: 800px)"
    />
    <link
      rel="stylesheet"
      href="./styles/desktop.css"
      media="(min-width: 801px)"
    />
    <title>Document</title>
  </head>
  <body>
    <section class="section section__navbar">
      <div class="container container__navbar">
        <nav class="navbar">
          <img
            class="navbar__logo"
            src="assets/img/menu-logo.PNG"
            alt="menu-logo"
          />
          <input type="checkbox" id="navbar__hamburger--toggle" />
          <label class="navbar__hamburger" for="navbar__hamburger--toggle">
            &#9776;
          </label>
          <ul class="navbar__list">
            <li class="navbar__list-item">
              <a class="navbar__list-link" href="#">Food</a>
            </li>
            <li class="navbar__list-item">
              <a class="navbar__list-link" href="#">Pictures</a>
            </li>
            <li class="navbar__list-item">
              <a class="navbar__list-link" href="#">History</a>
            </li>
            <li class="navbar__list-item">
              <a class="navbar__list-link" href="#">Events</a>
            </li>
          </ul>
        </nav>
      </div>
    </section>
    <section class="section section__1">
      <div class="container container__section-1"></div>
    </section>
    <section class="section section__2">
      <div class="container container__section-2"></div>
    </section>
    <section class="section section__footer">
      <div class="container container__footer"></div>
    </section>
  </body>
</html>
